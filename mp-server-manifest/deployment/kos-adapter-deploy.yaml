apiVersion: apps/v1
kind: Deployment
metadata:
  name: kos-adapter
  namespace: oteam-mvne-ns
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "8083"  # **application.yml의 server.port와 동일해야
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kos-adapter
  template:
    metadata:
      labels:
        app: kos-adapter
    spec:
      containers:
      - name: kos-adapter
        image: oteamcr.azurecr.io/mvne/kos-adapter:20250320055910
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
        resources:
          requests:
            cpu: 256m
            memory: 256Mi
          limits:
            cpu: 1024m
            memory: 1024Mi
        envFrom:
        - configMapRef:
            name: common-cm
        - configMapRef:
            name: kos-adapter-cm
        - secretRef:
            name: common-secret
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3


